<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <script>
        function openImageWindow() {
            var imageUrl = 'Sushi.png';

            var imageWindow = window.open('', '_blank', 'width=800,height=600');

            if (imageWindow) {
                imageWindow.document.write('<html><head><title>Image Window</title></head><body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100%;"><img src="' + imageUrl + '" style="max-width: 100%; max-height: 100%;"></body></html>');
                imageWindow.document.close();
            } else {
                alert('Failed to open the image window. Please check your browser settings.');
            }
        }
    </script>
</head>

<body>
    <button onclick="openImageWindow()">Open Image Window</button>
</body>

</html>
